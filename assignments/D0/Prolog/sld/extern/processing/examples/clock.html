<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="../processing.js"></script>
  </head>
  <body>
    <h1>clock.js</h1>
    <h2>A simple clock with Processing using JavaScript.</h2>
    <p>Clock</p>
    <p><canvas id="canvas1" width="200" height="200"></canvas></p>
    <script>
      function sketchProc(processing)
      {
          processing.draw=function()
          {
              var x=processing.width/2;
              var y=processing.height/2;
              var r=Math.min(x,y);
              function paintRadLine(pos,l,w)
              {      
                  processing.strokeWeight(w);
                  processing.line(x,y,x+Math.sin(pos*2*Math.PI)*l*r,y-Math.cos(pos*2*Math.PI)*l*r);
              }
              processing.background(66,122,255);
              processing.stroke(255,255,122);
              var now=new Date();
              paintRadLine((now.getHours()%12+now.getMinutes()/60)/12,0.5,6);
              paintRadLine((now.getMinutes()+now.getSeconds()/60)/60,0.80,2);
              paintRadLine(now.getSeconds()/60,0.99,1);
          };
      }
      new Processing(document.getElementById("canvas1"),sketchProc);
    </script>
  </body>
</html>
