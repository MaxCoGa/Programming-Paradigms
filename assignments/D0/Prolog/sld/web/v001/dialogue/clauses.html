<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script>
      var offsetx=0;
      var offsety=0;
      function pwin_mc(evt)
      {
        var x=offsetx+evt.clientX+document.body.scrollLeft;
        var y=offsety+evt.clientY+document.body.scrollTop;
        parent.movecontrol2_sub(x,y);
      }
      function pwin_lmbup(evt)
      {
      }
    </script>
  </head>
  <body onunload="unregister()" bgcolor="#000000" color="#000000" style="margin-left:0px;margin-top:0px;color:#000000;background-color:#000000;">
    <div onMousemove="pwin_mc(event)" onMouseUp="pwin_lmbup(event)" style="position:absolute;width:100%;height:100%;">
      <script src="../parser/dfa.js"></script>
      <script src="../parser/reader.js"></script>
      <script src="../parser/treepars.js"></script>
    <div id="top" style="padding:10px;">
	  <div style="margin-bottom:7px;color:#DDDDEE;font-size:18pt;font-family:arial;"><script>document.write(parent.gttext["Program"]);</script></div>
      <nobr>
        <a class="nav2" href="JavaScript:getClauseList();"><script>document.write(parent.gttext["relo"]);</script></a>&nbsp;
        <a class="nav2" href="JavaScript:edit_program();"><script>document.write(parent.gttext["edit"]);</script></a>
      </nobr>
    </div>

    <div id="ProcessingCanvas2">
      <script src="../canvas/processing/processing.js"></script>
      <canvas id="clist_canvas" data-processing-sources="clist.pde ../canvas/treedata/treedata.pde ../canvas/animation/properties.pde ../canvas/animation/animator.pde ../canvas/treedata/posnodes.pde ../canvas/math/math.pde"></canvas>
    </div>
    </div>
    
    <script>
      var globalGraphicParameter;
      
      function getClauseList()
      {
          parent.askProlog("getClauseList",null);
      }
      function unregister()
      {
          parent.global_DOM_clauses_win=null;
      }
      parent.global_DOM_clauses_win=this;
      
      //getClauseList();
      
      function edit_program()
      {
          parent.openbox("Programm eingeben","../dialogue/program.html",160,100,600,400,"#4C391E","#CCCCCC","#CCCCCC","#CCCCCC");
      }
    </script>
    
  </body>
</html>
