<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
  </head>
  <body bgcolor="#FFFFFF" color="#000000" style="color:#000000;background-color:#FFFFFF;">
    <div style="font-family:arial;font-size:11pt;">
        <b>Drawing trees:</b><br>
        <a href="JavaScript:gon()">links</a>
        <a href="JavaScript:gow()">walker</a>
        <a href="JavaScript:go0()">null</a>
        <a href="JavaScript:gox()">zentriert</a><br>
        <b>Step by step:</b><br>
        <a href="JavaScript:gox_debug(1)">debug +1</a>
        <a href="JavaScript:gox_debug(-1)">-1</a>
        <a href="JavaScript:gox_debug(10)">+10</a>
        <a href="JavaScript:gox_debug(-10)">-10</a>
        <a href="JavaScript:gox_debug(50)">+50</a>
        <a href="JavaScript:gox_debug(-50)">-50</a>
        <a href="JavaScript:gox_debug_reset()">reset</a><br>
        <!--
        <a href="JavaScript:parent.askProlog('prologAnswer',null);">answer</a><br><br>
        -->
        &nbsp;&nbsp;&nbsp;
        <a href="JavaScript:svg()">svg</a>    
    </div>
    <script>
        function gon()
        {
            new parent.theProcessingObject.NaiveAlgo().posNodes(parent.globalRootTree,true);
        }
        function gow()
        {
            new parent.theProcessingObject.MyWalker().posNodes(parent.globalRootTree,true);
        }
        function go0()
        {
            new parent.theProcessingObject.SetAllNull().posNodes(parent.globalRootTree,true);
        }
        function gox()
        {
            new parent.theProcessingObject.MyCenterAlgo().posNodes(parent.globalRootTree,true);
        }
        var debug_steps=0;
        function gox_debug(steps)
        {
            debug_steps+=steps;
            new parent.theProcessingObject.MyWalker().posNodes_debug(parent.globalRootTree,true,debug_steps);
        }
        function gox_debug_reset()
        {
            debug_steps=0;
        }
        function svg()
        {
            var a=parent.globalRootTree.export_svg();
            this.document.writeln(a);
            alert(a);
        }
    </script>
  </body>
</html>
